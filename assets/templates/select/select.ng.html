<select class="block w-full h-full bg-gray-700 shadow-lg" 
        size="10"
        (change)="handleSelectChange($event)">
  <ng-container *ngFor="let option of config.options">
    <option [ngClass]="getClasses(option)"
            [attr.value]="option.label"
            [attr.disabled]="(!option.disabled) ? null : true"
            [attr.selected]="(!option.selected) ? null : true">
      {{option.label}}
    </option>
  </ng-container>
</select>
