<div class="text-sm select-none">
  <div class="flex items-center">
    <img class="cursor-context-menu inline transform scale-50" 
         src="assets/sprites/gold.png"
         title="Gold">
    {{cost.gold}}
    <span *ngIf="salePrice !== undefined"
          class="mx-1 cursor-context-menu"
          title="Gold you get for selling this item.">
      ({{salePrice.gold}})
    </span>
  </div>
</div>
